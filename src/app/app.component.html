<h1>Students</h1>
<ul>
  	<li *ngFor="let x of students" type="1"> 
      {{x.id}},
      {{x.name}},
      {{x.address}}
    </li>
  </ul>

  <h1>Weather</h1>

  <ul>
    <li *ngFor = "let x of location">
      {{x.name}}
    </li>
    <li *ngFor="let x of weather">
      {{x.main}}
    </li>

  </ul>
